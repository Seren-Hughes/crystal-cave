<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description"
        content="Echoes of the Crystal Cave is an interactive memory game where players follow crystal light and melody patterns to progress through levels or explore freely in Freestyle Mode.">
    <title>Echoes of the Crystal Cave | Game</title>
    <!-- Add the link to the CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- audio user event overlay to allow audio interaction on touch/tap -->
     <div class="audio-user-event-overlay fade-in-text">
        <p>This site is best experienced with audio.
            <br>Click or tap to continue.
        </p>
     </div>
    <!-- Invisible overlay to control event listener interactions. Pointer events are toggled with the "active" class in JavaScript. -->
    <div class="overlay hidden"></div>
    <!-- game container div wrapper to contain crystal grid and bat sprite for bat positioning -->
    <div class="game-container fade-in-game-container">
        <!-- Crystal Container -->
        <div class="crystal-grid">
            <div class="row">
                <!-- individual crystal containers - data attributes in each container for js functionality -->
                <div class="crystal-container" data-color="green">
                    <!-- duplicated crystal images within each crystal-container div, are used for applying the glow effect css (using z-index to layer glow version behind the main-crystal class) -->
                    <img src="assets/images/crystal_green.png" class="glow" alt="Green Crystal Glowing Layer">
                    <img src="assets/images/crystal_green.png" class="main-crystal" alt="Green Crystal">
                    <img src="assets/images/crystal_green_light.png" class="light-crystal" alt="Lighter Green Crystal">
                </div>

                <div class="crystal-container" data-color="yellow">
                    <img src="assets/images/crystal_yellow.png" class="glow" alt="Yellow Crystal Glowing Layer">
                    <img src="assets/images/crystal_yellow.png" class="main-crystal" alt="Yellow Crystal">
                    <img src="assets/images/crystal_yellow_light.png" class="light-crystal"
                        alt="Lighter Yellow Crystal">
                </div>
            </div>

            <div class="row">
                <div class="crystal-container" data-color="blue">
                    <img src="assets/images/crystal_blue.png" class="glow" alt="Blue Crystal Glowing Layer">
                    <img src="assets/images/crystal_blue.png" class="main-crystal" alt="Blue Crystal">
                    <img src="assets/images/crystal_blue_light.png" class="light-crystal" alt="Lighter Blue Crystal">
                </div>

                <div class="crystal-container" data-color="pink">
                    <img src="assets/images/crystal_pink.png" class="glow" alt="Pink Crystal Glowing Layer">
                    <img src="assets/images/crystal_pink.png" class="main-crystal" alt="Pink Crystal">
                    <img src="assets/images/crystal_pink_light.png" class="light-crystal" alt="Lighter Pink Crystal">
                </div>

                <div class="crystal-container" data-color="orange">
                    <img src="assets/images/crystal_orange.png" class="glow" alt="Orange Crystal Glowing Layer">
                    <img src="assets/images/crystal_orange.png" class="main-crystal" alt="Orange Crystal">
                    <img src="assets/images/crystal_orange_light.png" class="light-crystal"
                        alt="Lighter Orange Crystal">
                </div>

            </div>
        </div>
        <!-- bat sprite container -->
        <div class="bat"></div>

        <!-- Speech Bubble Modal -->
        <div class="speech-bubble hidden">
            <!-- Dialogue text is controlled by the JavaScript function `progressDialogue()`. 
        Dialogue lines are stored in the `speechBubbleMessages` string variable. -->
        </div>

        <!-- Level Number Container -->
        <div class="level-indicator">
            Level <span id="level-number">1</span>
        </div>
    </div>

    <div class="modal-container hidden">
        <div class="modal">
            <!-- Modal Container - content dynamically controlled by JavaScript 
            (querySelector targets .modal-container for gameModal functionality) -->
            <h2 class="modal-title"></h2>
            <p class="modal-text"></p>
            <div class="modal-buttons"></div>
        </div>
    </div>
    <!-- buttons container -->
    <div class="buttons-container fade-in-ui">
        <button class="game-button how-to-play" aria-label="How to Play">
            <span class="tooltiptext">How to Play</span>
        </button>
        <button class="game-button restart" aria-label="Restart Level 1">
            <span class="tooltiptext">Restart Level 1</span>
        </button>
        <button class="game-button sound" aria-label="Mute Sound">
            <span class="tooltiptext">Mute</span>
        </button>
        <button class="game-button settings" aria-label="Game Settings">
            <span class="tooltiptext">Settings</span>
        </button>
        <button class="game-button home" aria-label="Return to the Home Page">
            <span class="tooltiptext">Return to Home</span>
        </button>
        <button class="game-button freestyle" aria-label="Activate Freestyle Mode">
            <span class="tooltiptext">Freestyle Mode</span>
        </button>
        <button class="game-button full-screen" aria-label="Enter Fullscreen">
            <span class="tooltiptext">Enter Fullscreen</span>
        </button>
    </div>
    <!-- Add the link to the JavaScript file -->
    <script src="assets/js/script.js"></script>
</body>

</html>
